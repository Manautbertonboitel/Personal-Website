    <script type="text/javascript">
      let el = document.getElementById('turbulence');

      tl = new TimelineMax();

      tl.from('.content', .5, {opacity: 0, ease: Power4.easeOut}, .3)
      tl.from('.subtitle', 3, {opacity: 0, ease: Power4.easeOut}, 1.1)
      tl.from('.itch', 3, {opacity: 0, ease: Power4.easeOut}, 1.9)
      tl.from('.github', 3, {opacity: 0, ease: Power4.easeOut}, 2.05)
      tl.from('.behance', 3, {opacity: 0, ease: Power4.easeOut}, 2.2)
      tl.from('.linkedin', 3, {opacity: 0, ease: Power4.easeOut}, 2.35)
      tl.from('.opquast', 3, {opacity: 0, ease: Power4.easeOut}, 2.5)
      tl.to(el, 3, {attr: { baseFrequency: '0 0' }}, 4.1)

      tl.play();
